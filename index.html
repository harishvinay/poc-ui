<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Integration Cloud Service</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="bower_components/oraclejet/dist/css/alta/oj-alta-min.css" type="text/css"/>
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>
    <link rel="stylesheet" href="css/oj-alta.css"/>
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="css/header.css" type="text/css"/>
    <link rel="stylesheet" href="css/override.css" type="text/css"/>
    <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</head>
<body class="oj-web-applayout-body">
<div id="globalBody" class="oj-web-applayout-page">
    <div id="container" class="oj-sm-flex-wrap-nowrap oj-flex" style="width:100%;height:100%">
        <cloud-app-switcher></cloud-app-switcher>
        <div id="page" class="oj-flex-item" style="position: relative; width:100%; height: 100%">
            <header role="banner"
                    class="oj-web-applayout-header">
                <div class="oj-web-applayout oj-flex-bar oj-flex oj-sm-align-items-center" style="padding: 0 20px;">
                    <button data-bind="ojComponent: {component:'ojButton',
                     label: 'Toggle outer offcanvas',
                     chroming: 'half',
                     display: 'icons',
                     icons: {start: 'oj-fwk-icon-hamburger oj-fwk-icon'}}" class="hamburger"></button>
                    <div class="logo__container">
                        <img alt="Oracle Logo" class="oracle-logo" src="css/images/oracle_logo.svg"/>
                        <h1 class="oj-web-applayout-header-title oj-sm-only-hide" title="Integration Cloud">
                            Integration Cloud
                        </h1>
                    </div>
                    <div class="oj-flex-bar-end">
                        <!--Responsive Toolbar-->
                        <div data-bind="ojComponent: {component:'ojToolbar'}" style="margin: 0;">

                            <button id="help-button"
                                    class="header__help-button"
                                    data-bind="ojComponent: {component: 'ojButton',
                    display: 'icons',
                    display: buttonDisplay,
                    icons: {end:'oj-fwk-icon-help oj-fwk-icon'},
                    chroming: 'half', menu: '#menuHelp'}">
                            </button>
                            <button id="userMenu"
                                    class="header__user-button"
                                    data-bind="ojComponent: {component: 'ojButton', title: userName,
                    display: 'icons',
                    display: buttonDisplay,
                    icons: {end:'header-user-icon'},
                    chroming: 'half', menu: '#menu1'}">
                            </button>

                            <ul id='menu1' data-bind="ojComponent: {component: 'ojMenu', select: userMenuSelect}"
                                style="display:none">
                                <li class="oj-disabled"><a data-bind="text: userName" style="color:black;"></a></li>
                                <li id="out"><a href="logout.html" data-bind="text: 'Signout'"></a></li>
                            </ul>
                            <ul id='menuHelp' data-bind="ojComponent: {component: 'ojMenu', select: helpMenuSelect}"
                                style="display:none">
                                <li><a target="_blank">Get Started</a></li>
                                <li><a target="_blank">Tutorials</a>
                                </li>
                                <li><a target="_blank">Videos</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </header>
            <div data-bind="ojModule: moduleConfig">
            </div>

            <!--</footer>-->
        </div>
    </div>
</div>
</body>
</html>
